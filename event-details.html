<script>
    const urlParams = new URLSearchParams(window.location.search);
    const eventId = urlParams.get('id');
    const event = mockEvents.find(e => e.id == eventId);

    if(event) {
        const detailsSection = `
            <div class="col-md-8">
                <img src="${event.image}" class="img-fluid mb-4" alt="${event.title}">
                <h1>${event.title}</h1>
                <p class="lead">${event.date} â€¢ ${event.location}</p>
                <p>${event.description}</p>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Ticket Information</h5>
                        <p class="h4">$${event.price}</p>
                        <p>Tickets left: ${event.ticketsLeft}</p>
                        <button class="btn btn-success w-100">Buy Tickets</button>
                    </div>
                </div>
            </div>
        `;
        document.getElementById('eventDetails').innerHTML = detailsSection;
    }
</script>
